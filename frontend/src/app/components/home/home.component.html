<div class="container mat-elevation-z8">

    <mat-form-field style="margin: 10px">
      <mat-label>Start Date</mat-label>
      <input matInput #startDate [matDatepicker]="startDatePicker" (dateChange)="addEvent('start', $event)">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="margin: 10px">
      <mat-label>End Date</mat-label>
      <input matInput #endDate [matDatepicker]="endDatePicker" (dateChange)="addEvent('end', $event)">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <button mat-button color="warn" (click)="reset()">Reset</button>
    <div>
        <span class="note">  * Click on column name to sort the data </span>
    </div>

    <div class="table-container">

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>city</th>
            <td mat-cell *matCellDef="let row">{{row.city}}</td>
            </ng-container>

            <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>start_date</th>
            <td mat-cell *matCellDef="let row">{{row.start_date | date}}</td>
            </ng-container>

            <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>end_date</th>
            <td mat-cell *matCellDef="let row">{{row.end_date | date}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
            price
            </th>
            <td mat-cell *matCellDef="let row">{{row.price}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>

            <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>color</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">{{row.color}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

            <mat-paginator [length]="resultsLength"[pageSizeOptions]="[10, 50, 100]"  [pageSize]="10"></mat-paginator>
    </div>


</div>
